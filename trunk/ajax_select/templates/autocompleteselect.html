{% load i18n %}
<input type="text" name="{{name}}_text" id="{{html_id|cut:"-"}}_text" value="{{current_name}}" size="40" />
{% block help %}<p class="help">{% trans 'Enter text to search.' %}{{help_text}}</p>{% endblock %}<input type="hidden" name="{{name}}" id="{{html_id|cut:"-"}}" value="{{current_id}}" />
<script type="text/javascript">
$(function(){
	function formatItem_{{html_id|cut:"-"}}(row) {
		return row[2];
	}
	function formatResult_{{html_id|cut:"-"}}(row) {
		return row[1];
	}
	$("#{{html_id|cut:"-"}}_text").autocomplete('{{lookup_url}}', {
		width: 320,
		formatItem: formatItem_{{html_id|cut:"-"}},
		formatResult: formatResult_{{html_id|cut:"-"}}
	});
	$("#{{html_id|cut:"-"}}_text").result(function(event, data, formatted) {
		$("#{{html_id|cut:"-"}}").val(data[0]);
		$("#{{html_id|cut:"-"}}_text").val(data[1]);
	});
	$("#{{html_id|cut:"-"}}_text").blur(function() {
		if(! $("#{{html_id|cut:"-"}}_text").val() ){
			$("#{{html_id|cut:"-"}}").val('');
		}
	});
});
</script>
